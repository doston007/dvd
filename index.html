<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DVD by Doston</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			background: blue;
			width: 100%;
			height: 100vh;
			display: flex;
		}
		.wrapper {
			width: 100%;
		}
		.inner {
			width: 100%;
			height: 100%;
		}
		img {
			width: 20vw;
			height: auto;
		}
		a {
			display: flex;
		}
	</style>
</head>
<body>
	<marquee direction="down" scrollamount="10" class="wrapper" behavior="alternate">
		<marquee behavior="alternate" scrollamount="10" class="inner">
			<a href="https://t.me/JSLint">
				<img src="dvd-logo.png" alt="DVD">
			</a>
		</marquee>
	</marquee>
</body>
</html>
